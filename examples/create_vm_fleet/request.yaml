shared_config:
  general:
    base_vm_name: "leap-base-VM-latest"
  ssh:
    user: root
    authorized_key_paths:
      - "~/.ssh/shared-VM-ssh-key-id_ed25519.pub"
  cloud_init:
    nameservers:
      - "8.8.8.8"
      - "8.8.4.4"
    disable_root_pw: true
  hypervisor_connection:
    is_local_shell: true
    libvirt:
      connection_url: "qemu+ssh://root@hypervisor/system"
      keyfile_path: "/root/.ssh/hypervisor-id_ed25519"
    ssh:
      user: root
      host: hypervisor
      port: 22
      hostkey_callback_name: InsecureIgnoreHostKey
      privkey_auth_config:
        path: "/root/.ssh/hypervisor-id_ed25519"

